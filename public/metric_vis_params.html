<div class="form-group">
    <label>Font Size - {{ vis.params.fontSize }}pt</label>
    <input type="range" ng-model="vis.params.fontSize" class="form-control" min="12" max="120" />
</div>
<div class="form-group">
    <label>Displayed number</label>
    <input type="number" ng-model="vis.params.number" class="form-control" />
</div>
<div class="form-group">
    <label>Displayed label</label>
    <input type="text" ng-model="vis.params.label" class="form-control" />
</div>
